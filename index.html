<!DOCTYPE html>
<html>
    <head>
        <title>
            learn javascript
        </title>
    </head>
    <body>
       
<h1> Events</h1>
<button id="btn"> click</button>
<span id="counter">0</span>
<script>
    var count=0;
    document.getElementById("btn").addEventListener("click" , function (){
        count++;
       document.getElementById("counter").innerHTML=count;

    });
  
    </script>


    </body>
</html>
