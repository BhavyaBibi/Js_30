<!DOCTYPE html>
<html>
    <head>
        <title>
            learn javascript
        </title>
    </head>
    <body>
       
        <h1> Timer in javasript</h1>
        <script>
            var i=0;
          var x = setInterval (function(){
               document.write("*")
               i++;
               if(>10)
               clearInterval(x)
           },100)
        </script>
   

    </body>
</html>
