    <body>
       
        <h1> Timer in javasript</h1>
        <span id='count'></span>
        <span id='count1'></span>

        <script>
            var i=10;
          var x = setInterval (function(){
            if(i==0)
            clearInterval(x)
            document.getElementById('count').innerHTML= i;
            
               i--;

             },1000)
             var j=100;
             var y = setInterval (function(){
               if(i==0)
               clearInterval(y)
               document.getElementById('count1').innerHTML= j;
               
                  j--;
   
                },1000)
        </script>
   

    </body>
   </html>
