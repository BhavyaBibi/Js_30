<!DOCTYPE html>
<html>
    <head>
        <title>
            learn javascript
        </title>
    </head>
    <body>
       
        <h1> Timer in javasript</h1>
        <span id='count'></span>

        <script>
            var i=10;
          var x = setInterval (function(){
            if(i==0)
            clearInterval(x)
            document.getElementById('count').innerHTML= i;
            
               i--;

             },100)
        </script>
   

    </body>
   </html>
