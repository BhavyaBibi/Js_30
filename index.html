<!DOCTYPE html>
<html>
    <head>
        <title>
            learn javascript
        </title>
    </head>
    <body>
        <h1 onclick='javascript:alert(1);'' style="color:rebeccapurple;"> Nested For Looping</h1>
    
      <script >
         
       
        for(var i=0; i<10; i++){
            for(j=0; j<10; j++)
            {
               document.write(i+ " "+  j + "<br>" );
            }
           
        }
        
        </script>
    </body>
</html>
